<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Firebase TODO Example</title>
    <script src="lib/firebase.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angularfire.min.js"></script>
    <script src="app.js"></script>

</head>
<body ng-app="toDoApp">
<div  ng-controller="toDoCtrl">

<h1>Firebase ToDo Example</h1>

    <form ng-submit="addItem()">
    <input type="text" ng-model="title" placeholder="Title"/>
    <input type="submit" value="Add Item" />
    </form>
        <ul>
        <li ng-repeat="listItem in myList">
            <span ng-bind="listItem.title"></span>
            <span><input type="button" value="Remove" ng-click="removeItem(listItem, $index )"/> </span><!--zen coding-->
        </li>
    </ul>
</div>
</body>
</html>
